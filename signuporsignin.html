<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión o Registrarse - CepaCode</title>
    
    <!-- Bootstrap for Layout -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Apply Raleway Font */
        body {
            font-family: 'Raleway', sans-serif !important;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar - NO Background */
        .navbar {
            padding: 15px 0;
            background-color: white !important; /* Fully white */
            box-shadow: none;
        }

        /* Gradient Text for Navigation */
        .gradient-text {
            font-family: 'Raleway', sans-serif;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            background: linear-gradient(135deg, #0171E3, #00B4DB);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        .gradient-text:hover {
            opacity: 0.8; /* Slight dim effect on hover */
        }

        /* Container for Cards */
        .container-flex {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            min-height: 70vh;
        }

        /* Signup & Login Blocks */
.card {
    width: 360px;
    height: 260px;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Maintain balance */
    align-items: center;
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Adjusted Text Spacing */
.card h3 {
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    line-height: 1.2;
    max-width: 90%;
    margin-bottom: 5px; /* Reduce space below */
}

.card p {
    font-size: 14px;
    margin-bottom: 10px; /* Reduce space below */
}

/* Button Wrapper - Keeps Buttons at Bottom with Less Space */
.button-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    margin-top: auto;
    padding-bottom: 10px; /* Reduced padding */
}

        /* Primary Button (Registrarse) */
        .button-modern {
            font-family: "Raleway", sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #0171E3, #00B4DB);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: inline-block;
            width: 220px;
            text-align: center;
        }

        .button-modern:hover {
            background: linear-gradient(135deg, #00B4DB, #0171E3);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            text-decoration: none;
        }

        .button-modern:active {
            transform: scale(0.98);
        }

        /* Secondary Button (Iniciar sesión) */
        .button-secondary {
            font-family: "Raleway", sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #28A745, #34D058);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: inline-block;
            width: 220px;
            text-align: center;
        }

        /* ⬇️ Secondary Button HOVER Effect - Changes Text Color to Dark Green */
        .button-secondary:hover {
            background: linear-gradient(135deg, #34D058, #28A745);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: #1C5D23 !important; /* Dark Green */
        }

        .button-secondary:active {
            transform: scale(0.98);
        }

        /* Responsive Fix: Stack Cards on Mobile */
        @media (max-width: 768px) {
            .container-flex {
                flex-direction: column;
            }
        }

        /* Footer Styling */
        .footer-custom {
            background-color: #3a3a3a;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Ensures footer stays at bottom */
        }

    </style>
</head>
<body>

<!-- Navigation Menu -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand font-weight-bold" href="index.html">CepaCode</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link gradient-text" href="index.html">Inicio</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Signup & Login Blocks -->
<div class="container container-flex">
    <!-- Signup Block -->
    <div class="card">
        <h3>Únete a CepaCode Pro</h3>
        <p>Accede a contenido exclusivo y desarrolla tus habilidades en Power Platform.</p>
        <div class="button-wrapper">
            <a href="signup.html" class="button-modern">Registrarse</a>
        </div>
    </div>

    <!-- Login Block -->
    <div class="card">
        <h3>¿Ya tienes cuenta?</h3>
        <p>Inicia sesión y sigue aprendiendo.</p>
        <div class="button-wrapper">
            <a href="signin.html" class="button-secondary">Iniciar sesión</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer-custom text-center">
    <p>&copy; 2025 CepaCode. Todos los derechos reservados.</p>
</footer>

</body>
</html>
