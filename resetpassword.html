<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Restablecer Contraseña</h2>
    <form id="resetForm">
        <input type="hidden" id="token">
        <div class="form-group">
            <label>Nueva Contraseña</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success btn-block">Restablecer</button>
    </form>
</div>

<script>
// Extract token from URL
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get("token");
document.getElementById("token").value = token;

document.getElementById("resetForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const token = document.getElementById("token").value;

    if (password !== confirmPassword) {
        alert("Las contraseñas no coinciden.");
        return;
    }

    const hashedPassword = btoa(password); // Encode

    const data = {
        token: token,
        ncs_password: hashedPassword
    };

    try {
        const response = await fetch("YOUR_FLOW_HTTP_URL_HERE", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Tu contraseña ha sido restablecida. Inicia sesión ahora.");
            window.location.href = "signin.html";
        } else {
            alert("Hubo un error. Token inválido o expirado.");
        }
    } catch (error) {
        alert("Hubo un problema de conexión.");
    }
});
</script>

</body>
</html>
