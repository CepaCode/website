<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Recuperar Contraseña</h2>
    <form id="resetRequestForm">
        <div class="form-group">
            <label>Ingresa tu correo electrónico</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Enviar enlace de recuperación</button>
    </form>
</div>

<script>
document.getElementById("resetRequestForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const data = { ncs_email: email };

    try {
        const response = await fetch("YOUR_FLOW_HTTP_URL_HERE", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Si el correo está registrado, recibirás un enlace para restablecer tu contraseña.");
        } else {
            alert("Error al procesar la solicitud.");
        }
    } catch (error) {
        alert("Hubo un problema de conexión.");
    }
});
</script>

</body>
</html>
