<div class="container mt-5">
    <h2 class="text-center">Recuperar Contrase침a</h2>
    <form id="resetRequestForm">
        <div class="form-group">
            <label>Ingresa tu correo electr칩nico</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <button type="submit" id="resetButton" class="btn btn-primary btn-block">Enviar enlace de recuperaci칩n</button>
    </form>
</div>

<script>
document.getElementById("resetRequestForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value.trim();
    const resetButton = document.getElementById("resetButton");

    if (!email) {
        alert("Por favor, ingresa un correo v치lido.");
        return;
    }

    // Disable button to prevent multiple clicks
    resetButton.disabled = true;
    resetButton.innerText = "Enviando...";

    const data = { ncs_email: email };

    try {
        const response = await fetch("https://prod-111.westeurope.logic.azure.com:443/workflows/e1426d4d42244def8b793c675ddfc0be/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=SZjonYUeWnuCgK6zJoSexXlLrbFY5hTgd-4BlPglUes", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok && result.status === "success") {
            alert(result.message || "Si el correo est치 registrado, recibir치s un enlace para restablecer tu contrase침a. Comprueba tu carpeta de spam.");
            
            // 游댳 Navigate to resetpassword.html **AFTER** showing the alert
            window.location.href = `resetpassword.html?email=${encodeURIComponent(email)}`;
        } else {
            alert(result.message || "Hubo un problema al procesar la solicitud.");
        }
    } catch (error) {
        console.error("Fetch error:", error);
        alert("Hubo un problema de conexi칩n.");
    } finally {
        resetButton.disabled = false;
        resetButton.innerText = "Enviar enlace de recuperaci칩n";
    }
});
</script>
