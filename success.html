<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por Suscribirte!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h2 {
            color: #28a745;
        }
        .subtitle {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #0171E3, #00B4DB);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            display: inline-block;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn:hover {
            background: linear-gradient(135deg, #00B4DB, #0171E3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>¡Gracias por suscribirte!</h2>
        <p class="subtitle">Desde tu Área Privada, tienes acceso al mejor contenido exclusivo.</p>
        <a href="signin.html" class="btn"  id="goTosignin">Ir a Mi Área Privada</a>
    </div>

    <script>
     document.addEventListener("DOMContentLoaded", async function () {
    const sessionId = new URLSearchParams(window.location.search).get("session_id");
    if (!sessionId) {
        console.error("No se encontró session_id en la URL.");
        return;
    }

    try {
        const response = await fetch("https://prod-155.westeurope.logic.azure.com/tu-flow-actualiza-sub", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ session_id: sessionId })
        });

        const data = await response.json();
        console.log("Actualización en Dataverse:", data);

        if (data.success && data.subscription) {
            // Store updated subscription in localStorage
            localStorage.setItem("user", JSON.stringify({
                ...JSON.parse(localStorage.getItem("user") || "{}"),
                subscription: data.subscription
            }));
            localStorage.setItem("refreshSubscription", "true"); // Flag for signin refresh
        } else {
            alert("Hubo un problema al actualizar tu suscripción.");
        }

    } catch (error) {
        console.error("Error en la actualización:", error);
    }
});
document.getElementById("goTosignin").addEventListener("click", function () {
    localStorage.setItem("refreshSubscription", "true"); // Ensure signin refreshes subscription
});
    </script>

</body>
</html>
