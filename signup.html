<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="index.html">CepaCode</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

<!-- Signup Form -->
<div class="container mt-5">
    <h2 class="text-center">Regístrate</h2>
    <form id="signupForm">
        <div class="form-group">
            <label>Nombre Completo</label>
            <input type="text" id="fullname" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Repetir Contraseña</label>
            <input type="password" id="confirmPassword" class="form-control" required>
        </div>
        <button id="signupButton" class="btn btn-success btn-block" type="submit">Registrarse</button>

        <!-- Iniciar Sesión Button -->
        <a href="signin.html" class="btn btn-primary btn-block mt-3">Iniciar sesión</a>
    </form>
</div>

<footer class="footer-custom text-center">

<!-- Scripts -->
<script>
    document.getElementById("signupForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const fullname = document.getElementById("fullname").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
        alert("Las contraseñas no coinciden. Inténtalo de nuevo.");
        return;
    }

    const hashedPassword = btoa(password); // Encode password

    const data = {
        ncs_fullname: fullname,
        ncs_email: email,
        ncs_password: hashedPassword
    };

    try {
        const response = await fetch("https://prod-220.westeurope.logic.azure.com:443/workflows/f0872aae74c64f57afbd6af7be9e757d/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=YlmuDqRoJIF_CBfbGsgSTy3K3knYPtgzcXAS5ZYUZLc", { // Make sure this URL is correct
            method: "POST",
            headers: { 
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        console.log("API Response:", result); // Debugging

        if (response.ok && result.status === "success") {
            alert("Registro exitoso. Ahora puedes iniciar sesión.");
            window.location.href = "signin.html"; // Redirect to sign-in page
        } else {
            // ✅ Handle specific error messages from Power Automate
            if (result.status === "error" && result.message) {
                alert(result.message); // Show error message returned from API
            } else {
                alert("Hubo un error en el registro. Inténtalo de nuevo.");
            }
        }
    } catch (error) {
        console.error("Fetch error:", error);
        alert("Hubo un problema de conexión.");
    }
});
</script>

</body>
