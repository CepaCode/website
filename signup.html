<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Crear una cuenta</h2>
    <form id="signupForm">
        <div class="form-group">
            <label>Nombre Completo</label>
            <input type="text" id="fullname" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Repetir Contraseña</label>
            <input type="password" id="confirmPassword" class="form-control" required>
            <small id="passwordError" class="text-danger" style="display: none;">Las contraseñas no coinciden.</small>
        </div>
        <button id="signupButton" type="submit" class="btn btn-primary btn-block">Registrarme</button>
    </form>
</div>

<script>
    document.getElementById("signupForm").addEventListener("submit", async function(event) {
        event.preventDefault();
    
        const fullname = document.getElementById("fullname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const passwordError = document.getElementById("passwordError");
        const signupButton = document.getElementById("signupButton");
    
        // Check if passwords match
        if (password !== confirmPassword) {
            passwordError.style.display = "block"; // Show error message
            return;
        } else {
            passwordError.style.display = "none"; // Hide error message if it was previously displayed
        }
    
        // Disable the button to prevent multiple submissions
        signupButton.disabled = true;
        signupButton.innerText = "Registrando...";
    
        const hashedPassword = btoa(password); // Encode password
    
        const data = {
            ncs_fullname: fullname,
            ncs_email: email,
            ncs_password: hashedPassword
        };
    
        try {
            const response = await fetch("https://prod-220.westeurope.logic.azure.com/workflows/f0872aae74c64f57afbd6af7be9e757d/triggers/manual/paths/invoke?api-version=2016-06-01&sp=/triggers/manual/run&sv=1.0&sig=YlmuDqRoJIF_CBfbGsgSTy3K3knYPtgzcXAS5ZYUZLc", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify(data)
            });
    
            if (response.ok) {
                alert("¡Registrado con éxito! Ahora puedes iniciar sesión.");
                window.location.href = "signin.html";
            } else {
                alert("Hubo un error en el registro.");
                signupButton.disabled = false;
                signupButton.innerText = "Registrarme";
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Hubo un problema de conexión.");
            signupButton.disabled = false;
            signupButton.innerText = "Registrarme";
        }
    });
    </script>

</body>
</html>
