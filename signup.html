<!-- Signup Form -->
<div class="container mt-5">
    <h2 class="text-center">Reg√≠strate</h2>
    <form id="signupForm">
        <div class="form-group">
            <label>Nombre Completo</label>
            <input type="text" id="fullname" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Contrase√±a</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Repetir Contrase√±a</label>
            <input type="password" id="confirmPassword" class="form-control" required>
        </div>
        <button id="signupButton" class="btn btn-success btn-block" type="submit">Registrarse</button>
    </form>

    <!-- Iniciar Sesi√≥n Button -->
    <a href="signin.html" class="btn btn-primary btn-block mt-3">Iniciar sesi√≥n</a>
</div>

<!-- Footer -->
<footer class="footer-custom text-center">
    <p>&copy; 2025 CepaCode. Todos los derechos reservados.</p>
</footer>

<!-- Scripts -->
<script>
  document.getElementById("signupForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    // Get Form Values
    const fullname = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    // Frontend Validations
    if (!fullname || !email || !password || !confirmPassword) {
        alert("Por favor, completa todos los campos.");
        return;
    }
    if (password !== confirmPassword) {
        alert("Las contrase√±as no coinciden. Int√©ntalo de nuevo.");
        return;
    }

    // Encode Password (Base64)
    const hashedPassword = btoa(password);

    const data = {
        ncs_fullname: fullname,
        ncs_email: email,
        ncs_password: hashedPassword
    };

    console.log("üì° Sending Signup Request:", JSON.stringify(data));

    try {
        // Make API Call
        const response = await fetch("https://prod-163.westeurope.logic.azure.com:443/workflows/296b7198aac94a63a916d14860e7c75b/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=vQWfcinuPGvS4mD8puvcm-sDd-haB2pd8lSowzrxrwg", {
            method: "POST",
            headers: { 
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify(data)
        });

        console.log("üì° Response Status:", response.status);

        // Get Response Text & Validate
        const textResponse = await response.text();
        console.log("üì° API Raw Response:", textResponse);

        if (!textResponse.trim()) {
            alert("Error: No response from server.");
            return;
        }

        // Try Parsing JSON Response
        let result;
        try {
            result = JSON.parse(textResponse);
        } catch (error) {
            console.error("‚ùå JSON Parsing Error:", error);
            alert("Hubo un problema con la respuesta del servidor.");
            return;
        }

        console.log("‚úÖ Parsed API Response:", result);

        // Handle API Response
        if (response.ok && result.status === "success") {
            alert(result.message || "Registrado. Ahora puedes iniciar sesi√≥n.");
            window.location.href = "signin.html";
        } else if (response.status === 400 && result.status === "error") { 
            alert(result.message || "Este correo ya est√° registrado. Si est√°s intentando entrar, prueba a iniciar sesi√≥n.");
        } else {
            alert("Hubo un error: " + (result.message || "Ocurri√≥ un problema inesperado."));
        }
    } catch (error) {
        console.error("‚ùå Fetch error:", error);
        alert("Hubo un problema de conexi√≥n.");
    }
});
</script>

</body>
