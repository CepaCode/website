<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Crear una cuenta</h2>
    <form id="signupForm">
        <div class="form-group">
            <label>Nombre Completo</label>
            <input type="text" id="fullname" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Registrarme</button>
    </form>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const fullname = document.getElementById("fullname").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const hashedPassword = btoa(password); // Basic encoding for now

    const data = {
        ncs_fullname: fullname,
        ncs_email: email,
        ncs_password: hashedPassword
    };

    try {
        const response = await fetch("https://prod-220.westeurope.logic.azure.com/workflows/f0872aae74c64f57afbd6af7be9e757d/triggers/manual/paths/invoke?api-version=2016-06-01&sp=/triggers/manual/run&sv=1.0&sig=YlmuDqRoJIF_CBfbGsgSTy3K3knYPtgzcXAS5ZYUZLc", {
            method: "POST",
            headers: { 
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Registrado con éxito. Ahora puedes iniciar sesión.");
            window.location.href = "login.html";
        } else {
            const errorData = await response.json();
            console.error("Error:", errorData);
            alert("Hubo un error en el registro.");
        }
    } catch (error) {
        console.error("Fetch error:", error);
        alert("Hubo un problema de conexión.");
    }
});console.log("Sending data:", data);
</script>

</body>
</html>
