<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Crear una cuenta</h2>
    <form id="signupForm">
        <div class="form-group">
            <label>Nombre Completo</label>
            <input type="text" id="fullname" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Registrarme</button>
    </form>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const fullname = document.getElementById("fullname").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Hash the password before sending to Dataverse
    const hashedPassword = btoa(password); // Simple Base64 encoding (Use a better hashing method in production)

    const data = {
        ncs_fullname: fullname,
        ncs_email: email,
        ncs_password: hashedPassword
    };

    // Send data to Dataverse using Power Automate Flow
    const response = await fetch("https://prod-220.westeurope.logic.azure.com:443/workflows/f0872aae74c64f57afbd6af7be9e757d/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=YlmuDqRoJIF_CBfbGsgSTy3K3knYPtgzcXAS5ZYUZLcL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    if (response.ok) {
        alert("Registrado con éxito. Ahora puedes iniciar sesión.");
        window.location.href = "login.html";
    } else {
        alert("Hubo un error en el registro.");
    }
});
</script>

</body>
</html>
