<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CepaCode</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Full-width banner */
        .banner {
            width: 100%;
            height: 120px; /* Adjust as needed */
            background: url('homeheader.png') no-repeat center center;
            background-size: cover;
        }

        /* Ensure full-height layout */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1; /* Pushes footer down */
        }

        .footer-custom {
            background-color: #3a3a3a;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Ensures footer stays at bottom */
        }
    </style>
</head>
<body>

<!-- Banner -->
<div class="banner"></div>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">CepaCode</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="container mt-5">
    <h2 class="text-center">Iniciar Sesión</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" id="password" class="form-control" required>
        </div>
        <button id="loginButton" class="btn btn-primary btn-block" type="submit">Ingresar</button>
    </form>
</div>

<!-- Footer -->
<footer class="footer-custom text-center">
    <p>&copy; 2025 CepaCode. Todos los derechos reservados.</p>
</footer>

<!-- Scripts -->
<script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();
    
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const loginButton = document.getElementById("loginButton");
    
        // Disable inputs and button while processing
        emailInput.disabled = true;
        passwordInput.disabled = true;
        loginButton.disabled = true;
        loginButton.innerText = "Validando...";
    
        const email = emailInput.value;
        const password = passwordInput.value;
        const hashedPassword = btoa(password);
    
        const data = {
            ncs_email: email,
            ncs_password: hashedPassword
        };
    
        try {
            const response = await fetch("https://prod-163.westeurope.logic.azure.com:443/workflows/296b7198aac94a63a916d14860e7c75b/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=vQWfcinuPGvS4mD8puvcm-sDd-haB2pd8lSowzrxrwg", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify(data)
            });
    
            const result = await response.json();
            console.log("API Response:", result);
    
            if (response.ok && result.status === "success") {
                alert("Has iniciado sesión.");
                localStorage.setItem("user", JSON.stringify({
                    fullname: result.fullname, 
                    subscription: result.subscription
                }));  
                window.location.href = "dashboard.html";
            } else {
                alert("Correo o contraseña incorrectos.");
                emailInput.disabled = false;
                passwordInput.disabled = false;
                loginButton.disabled = false;
                loginButton.innerText = "Ingresar";
            }
        } catch (error) {
            console.error("Fetch error:", error);
            alert("Hubo un problema de conexión.");
    
            emailInput.disabled = false;
            passwordInput.disabled = false;
            loginButton.disabled = false;
            loginButton.innerText = "Ingresar";
        }
    });
</script>

</body>
</html>
