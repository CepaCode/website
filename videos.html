<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Exclusivos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .video-container {
            margin-bottom: 30px;
            text-align: center;
        }
        video {
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .footer-custom {
            background-color: #3a3a3a;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <!-- Ensure authentication -->
    <script>
        if (!sessionStorage.getItem("loggedInUser")) {
            alert("Debes iniciar sesión para acceder a los videos.");
            window.location.href = "signin.html"; // Redirects to login page
        }
    </script>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">CepaCode</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="text-center">Videos Exclusivos</h2>
        <p class="text-center">Solo disponible para usuarios registrados.</p>

        <!-- Video Grid -->
        <div class="row">
            <div class="col-md-6 video-container">
                <h5 class="text-center">Introducción a Power Apps</h5>
                <video controls>
                    <source src="https://cepacodevideos.blob.core.windows.net/videos/power-apps-intro.mp4?sp=r&st=2025-02-04T06:38:15Z&se=2032-08-18T13:38:15Z&spr=https&sv=2022-11-02&sr=c&sig=IRf94Hx9p6i%2FS36kZ5cQYT8O21rassrIc0txKBfTv0s%3D" type="video/mp4">
                    Tu navegador no soporta el video.
                </video>
            </div>

            <div class="col-md-6 video-container">
                <h5 class="text-center">Flujos de Power Automate</h5>
                <video controls>
                    <source src="https://cepacodevideos.blob.core.windows.net/videos/power-automate-flows.mp4?sp=r&st=2025-02-04T06:38:15Z&se=2032-08-18T13:38:15Z&spr=https&sv=2022-11-02&sr=c&sig=IRf94Hx9p6i%2FS36kZ5cQYT8O21rassrIc0txKBfTv0s%3D" type="video/mp4">
                    Tu navegador no soporta el video.
                </video>
            </div>
        </div>

        <!-- Back to Dashboard -->
        <div class="text-center mt-4">
            <a href="dashboard.html" class="btn btn-secondary">Volver al Dashboard</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-custom">
        <p>&copy; 2025 CepaCode. Todos los derechos reservados.</p>
    </footer>

    <!-- Logout Script -->
    <script>
        function logout() {
            sessionStorage.removeItem("loggedInUser"); 
            window.location.href = "signin.html";
        }
    </script>
</body>
</html>
