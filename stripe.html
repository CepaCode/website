<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesando Pago...</title>
</head>
<body>
    <h2>Redirigi√©ndote a Stripe...</h2>

    <script>
    document.addEventListener("DOMContentLoaded", async function () {
        const productId = localStorage.getItem("selectedProduct");

        if (!productId) {
            alert("No se encontr√≥ el producto seleccionado.");
            window.location.href = "dashboard.html";
            return;
        }

        try {
            console.log("üü¢ Sending request to Power Automate with priceId:", productId);
            const response = await fetch("https://prod-155.westeurope.logic.azure.com:443/workflows/e06c2498751247f8b5e011f7e060a222/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=XM4Exb1UPCXlhEOzu9nlUBF84f4dHnT5NJpMBMEGrTY", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ priceId: productId })
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error("‚ùå HTTP Error:", errorText);
                alert(`Error al procesar el pago: ${errorText}`);
                window.location.href = "dashboard.html";
                return;
            }

            // ‚úÖ Ensure JSON is correctly parsed
            const data = await response.json();
            console.log("üü¢ Full Response from Power Automate:", JSON.stringify(data, null, 2)); // Debugging

            // ‚úÖ Extracting checkoutUrl correctly
            const checkoutUrl = data?.body?.checkoutUrl || data?.inputs?.body?.checkoutUrl; // FIXED THIS LINE

            if (checkoutUrl) {
                console.log("üîÑ Redirecting to:", checkoutUrl);
                window.location.href = checkoutUrl;
            } else {
                console.error("‚ùå checkoutUrl is missing from response!", data);
                alert("Error al procesar el pago. No se encontr√≥ checkoutUrl.");
                window.location.href = "dashboard.html";
            }
        } catch (error) {
            console.error("‚ùå Error:", error);
            alert("Error de conexi√≥n o problema con la API.");
            window.location.href = "dashboard.html";
        }
    });
    </script>
</body>
</html>
