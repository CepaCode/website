<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CepaCode Pro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-blue { background-color: #007bff; color: white; }
        .btn-orange { background-color: #f5ca31; color: white; }
        .subscription-block {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .subscription-block h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .block-subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }
        .btn-block-custom {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
        }
        .icon-img {
            width: 35px;
            height: 35px;
            margin-left: 10px; /* Ensures spacing between text and icon */
        }
        .membership-subtitle {
    font-size: 0.8em; /* Half the title size */
    text-align: center;
    color: #333; /* Dark gray for readability */
    font-weight: bold;
    margin-bottom: 10px;
}
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">CepaCode</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar sesi贸n</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Membership Section -->
<div class="container mt-5">
    <h2 id="subscriptionTitle" class="text-center">CepaCode Pro</h2>
    <p class="text-center">隆Bienvenid@ a tu zona exclusiva, <span id="userFullName"></span>!</p>

    <!-- Subscription Features -->
    <div id="featuresContainer">
        <!-- Blocks will be inserted here dynamically -->
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const userData = localStorage.getItem("user");

        if (!userData) {
            alert("隆No has iniciado sesi贸n!");
            window.location.href = "signin.html";
            return;
        }

        const user = JSON.parse(userData);
        document.getElementById("userFullName").innerText = user.fullname || "Usuario";

        const subscription = user.subscription ? user.subscription.toLowerCase() : null;
        const validSubscriptions = ["mensual", "trimestral", "anual"];

        if (!validSubscriptions.includes(subscription)) {
            console.error("Invalid or missing subscription:", subscription);
            alert("Tu suscripci贸n no es v谩lida. Por favor, contacta con soporte.");
            window.location.href = "membership.html";
            return;
        }

        document.getElementById("subscriptionTitle").textContent = `CepaCode Pro ${subscription}`;

        const featuresContainer = document.getElementById("featuresContainer");

        // Function to create blocks dynamically
        function createFeatureBlock(title, subtitle, id, colorClass, onClickHandler, iconURL = null) {
            const block = document.createElement("div");
            block.classList.add("subscription-block");

            const heading = document.createElement("h3");

            const titleText = document.createTextNode(title);
            heading.appendChild(titleText);

            if (iconURL) {
                const icon = document.createElement("img");
                icon.src = iconURL;
                icon.classList.add("icon-img");
                heading.appendChild(icon);
            }

            const subtext = document.createElement("p");
            subtext.classList.add("block-subtitle");
            subtext.innerHTML = subtitle;

            const button = document.createElement("button");
            button.id = id;
            button.classList.add("btn", "btn-block-custom", colorClass);
            button.textContent = title;
            button.onclick = onClickHandler;

            block.appendChild(heading);
            block.appendChild(subtext);
            block.appendChild(button);
            featuresContainer.appendChild(block);
        }

        // **Feature Blocks Based on Subscription Type**
        createFeatureBlock(
    "Acceder al Club de los Viernes",
    `Establece una conexi贸n semanal en directo conmigo y con otros compa帽eros y expertos de la comunidad Power Platform. 
    Hablaremos de c贸mo obtener mejores carreras profesionales, mejores salarios y de c贸mo adquirir esas habilidades no t茅cnicas que te har谩n 煤nico en el mercado.<br><br>
    <b> Horarios los viernes:</b><br>    
    拆 M茅xico DF: 09:00<br>
     Bogot谩: 10:00<br>
    叼 Lima: 10:00<br>
     Buenos Aires: 12:00<br>
     Santiago: 12:00<br>
     Madrid: 16:00`,
    "clubBlock",
    subscription === "mensual" ? "btn-orange" : "btn-blue",
    () => {
        if (subscription === "mensual") {
            window.location.href = "membership.html";
        } else {
            window.open("https://teams.microsoft.com/l/meetup-join/19%3ameeting_ZTYxNzc4MjgtMmYzYS00ZjViLTlkYjMtMmIyNDFiNGU3OWVl%40thread.v2/0?context=%7b%22Tid%22%3a%22d6f3c3a3-bf18-42da-aab1-74d2e659e789%22%2c%22Oid%22%3a%2214bd5277-2ed9-40f3-b75a-eb08ae5d2b5c%22%7da", "_blank");
        }
    },
    "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Microsoft_Office_Teams_%282018%E2%80%93present%29.svg/1200px-Microsoft_Office_Teams_%282018%E2%80%93present%29.svg.png"
);

        createFeatureBlock(
            "Consultas directas 24 horas",
            "Env铆ame un mensaje en WhatsApp y te contesto en menos de 24 horas para ayudarte con tu problema Power Platform ",
            "phoneBlock",
            subscription === "mensual" || subscription === "trimestral" ? "btn-orange" : "btn-blue",
            () => {
                if (subscription === "mensual" || subscription === "trimestral") {
                    window.location.href = "membership.html";
                } else {
                    const phoneNumber = "623958609";
                    window.open(`https://wa.me/${phoneNumber.replace("+", "34")}`, "_blank");
                }
            },
            "https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png"
        );
    });

    function logout() {
        localStorage.removeItem("user");
        window.location.href = "signin.html";
    }
</script>

</body>
</html>
