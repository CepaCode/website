<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CepaCode Pro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-blue { background-color: #007bff; color: white; }
        .btn-orange { background-color: #f5ca31; color: white; }
        .subscription-block {
            background-color: #f8f9fa; /* Light background */
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .subscription-block h3 {
            margin-bottom: 15px;
        }
        .btn-block-custom {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">CepaCode</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Membership Section -->
<div class="container mt-5">
    <h2 id="subscriptionTitle" class="text-center">CepaCode Pro</h2>
    <p class="text-center">¡Bienvenid@ a tu zona exclusiva, <span id="userFullName"></span>!</p>

    <!-- Subscription Features -->
    <div id="featuresContainer">
        <!-- Blocks will be inserted here dynamically -->
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const userData = localStorage.getItem("user");

        if (!userData) {
            alert("¡No has iniciado sesión!");
            window.location.href = "signin.html";
            return;
        }

        const user = JSON.parse(userData);
        document.getElementById("userFullName").innerText = user.fullname || "Usuario";

        const subscription = user.subscription ? user.subscription.toLowerCase() : null;
        const validSubscriptions = ["mensual", "trimestral", "anual"];

        if (!validSubscriptions.includes(subscription)) {
            console.error("Invalid or missing subscription:", subscription);
            alert("Tu suscripción no es válida. Por favor, contacta con soporte.");
            window.location.href = "membership.html";
            return;
        }

        document.getElementById("subscriptionTitle").textContent = `CepaCode Pro ${subscription}`;

        const featuresContainer = document.getElementById("featuresContainer");

        // Function to create blocks dynamically
        function createFeatureBlock(title, id, colorClass, onClickHandler) {
            const block = document.createElement("div");
            block.classList.add("subscription-block");

            const heading = document.createElement("h3");
            heading.textContent = title;

            const button = document.createElement("button");
            button.id = id;
            button.classList.add("btn", "btn-block-custom", colorClass);
            button.textContent = title;
            button.onclick = onClickHandler;

            block.appendChild(heading);
            block.appendChild(button);
            featuresContainer.appendChild(block);
        }

        // **Feature Blocks Based on Subscription Type**
        createFeatureBlock("Prácticas de Power Platform", "practicesBlock", "btn-blue", () => alert("Redirigiendo a prácticas..."));
        
        createFeatureBlock("Prácticas de examen", "examsBlock", "btn-blue", () => alert("Redirigiendo a exámenes..."));

        createFeatureBlock(
            "Acceder al Club de los Viernes",
            "clubBlock",
            subscription === "mensual" ? "btn-orange" : "btn-blue",
            () => {
                if (subscription === "mensual") {
                    window.location.href = "membership.html";
                } else {
                    window.open("https://teams.microsoft.com/l/meetup-join/19%3ameeting_ZTYxNzc4MjgtMmYzYS00ZjViLTlkYjMtMmIyNDFiNGU3OWVl%40thread.v2/0?context=%7b%22Tid%22%3a%22d6f3c3a3-bf18-42da-aab1-74d2e659e789%22%2c%22Oid%22%3a%2214bd5277-2ed9-40f3-b75a-eb08ae5d2b5c%22%7d", "_blank");
                }
            }
        );

        createFeatureBlock(
            "Número de teléfono de Nacho Cepa",
            "phoneBlock",
            subscription === "mensual" || subscription === "trimestral" ? "btn-orange" : "btn-blue",
            () => {
                if (subscription === "mensual" || subscription === "trimestral") {
                    window.location.href = "membership.html";
                } else {
                    const phoneNumber = "623958609"; // Replace with your real number
                    window.open(`https://wa.me/${phoneNumber.replace("+", "34")}`, "_blank");
                }
            }
        );
    });

    function logout() {
        localStorage.removeItem("user");
        window.location.href = "signin.html";
    }
</script>

</body>
</html>
