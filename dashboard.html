<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CepaCode Pro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-blue { background: linear-gradient(135deg, #0171E3, #00B4DB); color: white; }
        .btn-green { background: linear-gradient(135deg, #28A745, #34D058); color: white; }
        .subscription-block {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .subscription-block h3 {
            margin-bottom: 15px;
        }
        .block-subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .btn-block-custom {
            width: 220px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 5px;
            text-align: center;
        }
        .btn-blue:hover { background: linear-gradient(135deg, #00B4DB, #0171E3); }
        .btn-green:hover { background: linear-gradient(135deg, #34D058, #28A745); }
        #featuresContainer {
            display: grid;
            grid-template-columns: repeat(2, minmax(350px, 1fr));
            gap: 20px;
            justify-content: center;
            align-items: start;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand font-weight-bold" href="index.html">CepaCode</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link gradient-text" href="#" onclick="logout()">Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Membership Section -->
<div class="container mt-5">
    <h2 class="text-center">CepaCode Pro</h2>
    <p class="text-center">¡Bienvenid@ a tu zona exclusiva, <span id="userFullName"></span>!</p>
    <div id="featuresContainer"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const userData = localStorage.getItem("user");
        if (!userData) {
            alert("¡No has iniciado sesión!");
            window.location.href = "signin.html";
            return;
        }

        const user = JSON.parse(userData);
        document.getElementById("userFullName").innerText = user.fullname || "Usuario";
        const subscription = user.subscription ? user.subscription.toLowerCase() : "basic"; // Default to 'basic'
        const featuresContainer = document.getElementById("featuresContainer");

        function createFeatureBlock(title, subtitle, id, hasAccess, onClickHandler, buttonText, price, description) {
            const block = document.createElement("div");
            block.classList.add("subscription-block");
            
            const heading = document.createElement("h3");
            heading.textContent = title;
            
            const priceTag = document.createElement("p");
            priceTag.classList.add("block-subtitle");
            priceTag.innerHTML = hasAccess ? "Tienes acceso" : price;
            
            const desc = document.createElement("p");
            desc.classList.add("block-subtitle");
            desc.innerHTML = description;

            const button = document.createElement("button");
            button.id = id;
            button.classList.add("btn", "btn-block-custom", hasAccess ? "btn-blue" : "btn-green");
            button.textContent = buttonText;
            button.onclick = onClickHandler;

            block.appendChild(heading);
            block.appendChild(priceTag);
            block.appendChild(desc);
            block.appendChild(button);
            featuresContainer.appendChild(block);
        }

        // User subscription logic for button colors
        const isMensual = subscription === "mensual" || subscription === "trimestral" || subscription === "anual";
        const isTrimestral = subscription === "trimestral" || subscription === "anual";
        const isAnual = subscription === "anual";

        createFeatureBlock(
            "YouTube & Newsletter",
            "Accede a contenido gratuito en YouTube y recibe nuestra newsletter.",
            "basicBlock",
            true,
            () => window.open("https://youtube.com", "_blank"),
            "YouTube",
            "",
            "Newsletter mensual sobre Power Platform."
        );

        createFeatureBlock(
            "Prácticas y Exámenes",
            "Formación práctica y preparación para certificaciones.",
            "proMensual",
            isMensual,
            () => window.location.href = isMensual ? "practicas.html" : "payment.html",
            isMensual ? "Ir a Prácticas" : "Obtener por 9€/mes",
            "9€/mes",
            "Aprende sobre Power Platform con cursos estructurados."
        );

        createFeatureBlock(
            "Club de los Viernes",
            "Sesiones en directo con la comunidad Power Platform.",
            "clubBlock",
            isTrimestral,
            () => window.open(isTrimestral ? "https://teams.microsoft.com" : "payment.html", "_blank"),
            isTrimestral ? "Ir al Club de los Viernes" : "Obtener por 24,30€/trimestre",
            "24,30€/trimestre",
            "Únete a nuestras reuniones semanales."
        );

        createFeatureBlock(
            "Consultas Directas",
            "Soporte personal en Power Platform.",
            "consultasBlock",
            isAnual,
            () => window.open(isAnual ? "mailto:support@cepacode.com" : "payment.html", "_blank"),
            isAnual ? "Enviar Consulta" : "Obtener por 75,60€/año",
            "75,60€/año",
            "¡Pregúntame lo que quieras!"
        );
    });

    function logout() {
        localStorage.removeItem("user");
        window.location.href = "signin.html";
    }
</script>

</body>
</html>
