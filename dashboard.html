<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CepaCode Pro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-blue { background-color: #007bff; color: white; }
        .btn-orange { background-color: #f5ca31; color: white; }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">CepaCode</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Cerrar sesi√≥n</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Membership Section -->
<div class="container mt-5 text-center">
    <h2 id="subscriptionTitle">CepaCode Pro</h2>
    <p>¬°Bienvenid@ a tu zona exclusiva, <span id="userFullName"></span>!</p>

    <!-- Button Section -->
    <div class="d-flex justify-content-center flex-wrap">
<!-- Pr√°cticas de Power Platform -->
<button id="practicesBlock" style="display: none;">Pr√°cticas de Power Platform</button>

<!-- Pr√°cticas de examen -->
<button id="examsBlock" style="display: none;">Pr√°cticas de examen</button>

<!-- Acceder al Club de los Viernes -->
<button id="clubBlock" style="display: none;">Acceder al Club de los Viernes</button>

<!-- N√∫mero de tel√©fono de Nacho Cepa -->
<button id="phoneBlock" style="display: none;">N√∫mero de tel√©fono de Nacho Cepa</button>        </button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get user data from localStorage
        const userData = localStorage.getItem("user");
    
        if (!userData) {
            alert("¬°No has iniciado sesi√≥n!");
            window.location.href = "signin.html";
            return;
        }
    
        // Parse user data
        const user = JSON.parse(userData);
        document.getElementById("userFullName").innerText = user.fullname || "Usuario";
    
        // Validate subscription
        const subscription = user.subscription ? user.subscription.toLowerCase() : null;
        const validSubscriptions = ["mensual", "trimestral", "anual"];
    
        if (!validSubscriptions.includes(subscription)) {
            console.error("Invalid or missing subscription:", subscription);
            alert("Tu suscripci√≥n no es v√°lida. Por favor, contacta con soporte.");
            window.location.href = "membership.html";
            return;
        }
    
        // Set subscription title
        document.getElementById("subscriptionTitle").textContent = `CepaCode Pro ${subscription}`;
    
        // Debugging logs
        console.log("User Subscription:", subscription);
    
        // Ensure all buttons are shown
        document.getElementById("practicesBlock").style.display = "block";
        document.getElementById("examsBlock").style.display = "block";
        document.getElementById("clubBlock").style.display = "block";
        document.getElementById("phoneBlock").style.display = "block";
    
        // Set button colors based on subscription
        if (subscription === "mensual") {
            document.getElementById("practicesBlock").classList.add("btn-blue");
            document.getElementById("examsBlock").classList.add("btn-blue");
            document.getElementById("clubBlock").classList.add("btn-blue");
            document.getElementById("phoneBlock").classList.add("btn-orange");
        } else if (subscription === "trimestral") {
            document.getElementById("practicesBlock").classList.add("btn-blue");
            document.getElementById("examsBlock").classList.add("btn-blue");
            document.getElementById("clubBlock").classList.add("btn-blue");
            document.getElementById("phoneBlock").classList.add("btn-orange");
        } else if (subscription === "anual") {
            document.getElementById("practicesBlock").classList.add("btn-blue");
            document.getElementById("examsBlock").classList.add("btn-blue");
            document.getElementById("clubBlock").classList.add("btn-blue");
            document.getElementById("phoneBlock").classList.add("btn-blue"); // üîπ Anual gets ALL blue
        }
    });
    
    // Logout function
    function logout() {
        localStorage.removeItem("user");
        window.location.href = "signin.html";
    }
    </script>

</body>
</html>
