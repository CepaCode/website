<!DOCTYPE html>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-blue { background: linear-gradient(135deg, #0171E3, #00B4DB); color: white; }

        .subscription-block {

}

</head>

<!-- Membership Section -->
<div class="container mt-5">

    <div id="featuresContainer">

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const userData = localStorage.getItem("user");

        if (!userData) {
            alert("Â¡No has iniciado sesiÃ³n!");
            window.location.href = "signin.html";
            return;
        }

        const user = JSON.parse(userData);
        document.getElementById("userFullName").innerText = user.fullname || "Usuario";

        const subscription = user.subscription ? user.subscription.toLowerCase() : null;
        const validSubscriptions = ["mensual", "trimestral", "anual"];

        if (!validSubscriptions.includes(subscription)) {

            return;
        }

        document.getElementById("subscriptionTitle").textContent = `CepaCode Pro ${subscription}`;

        const featuresContainer = document.getElementById("featuresContainer");

        function createFeatureBlock(title, subtitle, id, colorClass, onClickHandler, iconURL = null, buttonText) {
            const block = document.createElement("div");
            block.classList.add("subscription-block");

            const heading = document.createElement("h3");
            const titleText = document.createTextNode(title);
            heading.appendChild(titleText);

            if (iconURL) {
                const icon = document.createElement("img");
                icon.src = iconURL;
                icon.classList.add("icon-img");
                heading.appendChild(icon);
            }

            const subtext = document.createElement("p");
            subtext.classList.add("block-subtitle");
            subtext.innerHTML = subtitle;

            const button = document.createElement("button");
            button.id = id;
            button.classList.add("btn", "btn-block-custom", colorClass);
            button.textContent = buttonText;
            button.onclick = onClickHandler;

            block.appendChild(heading);
            block.appendChild(subtext);
            block.appendChild(button);
            featuresContainer.appendChild(block);
        }

        // âœ… PrÃ¡cticas
        createFeatureBlock(
            "PrÃ¡cticas de Power Apps y Power Automate",
            "Accede a mÃ¡s de 50 horas de ejercicios prÃ¡cticos para mejorar tus habilidades en Power Platform.",

            null,

        );

                    window.location.href = "membership.html";

            "https://cdn0.iconfinder.com/data/icons/logos-microsoft-office-365/128/Microsoft_Office-10-512.png",
            subscription === "mensual"

        );

        // âœ… Consultas Directas (With WhatsApp Icon)

            () => {
                if (subscription === "mensual" || subscription === "trimestral") {
                    window.location.href = "membership.html";
                } else {
                    window.open("https://wa.me/34623958609", "_blank");
                }
            },
            "https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png",
            subscription === "mensual" || subscription === "trimestral"
                ? "InformaciÃ³n sobre Consultas Directas"
                : "Consultas directas"
        );

    });

    function logout() {
        localStorage.removeItem("user");
        window.location.href = "signin.html";
    }
</script>
