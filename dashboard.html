<script>
    document.addEventListener("DOMContentLoaded", function () {
        const userData = localStorage.getItem("user");

        if (!userData) {
            alert("Â¡No has iniciado sesiÃ³n!");

        const user = JSON.parse(userData);
        document.getElementById("userFullName").innerText = user.fullname || "Usuario";

        const subscription = user.subscription ? user.subscription.toLowerCase() : null;
        const validSubscriptions = ["mensual", "trimestral", "anual"];

        // Show all buttons
        document.getElementById("practicesBlock").style.display = "block";
        document.getElementById("examsBlock").style.display = "block";
        document.getElementById("clubBlock").style.display = "block";
        document.getElementById("phoneBlock").style.display = "block";

        // Set button colors based on subscription
        if (subscription === "mensual") {
            document.getElementById("practicesBlock").classList.add("btn-blue");

            document.getElementById("examsBlock").classList.add("btn-blue");
            document.getElementById("clubBlock").classList.add("btn-blue");
            document.getElementById("phoneBlock").classList.add("btn-orange");

        document.getElementById("clubBlock").addEventListener("click", function () {

                window.location.href = "membership.html"; // Redirect mensual users
            }
        });

        document.getElementById("phoneBlock").addEventListener("click", function () {
            if (subscription === "mensual" || subscription === "trimestral") {

window.open(`https://wa.me/${phoneNumber.replace("+", "34")}`, "623958609");            }
